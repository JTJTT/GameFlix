<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Games - GameFlix</title>
</head>
<body>
<h2>Available Games</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Developer</th>
        <th>Publisher</th>
        <th>Release Year</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="game : ${games}" th:if="${game.isAvailable}">
        <td th:text="${game.gameId}"></td>
        <td th:text="${game.title}"></td>
        <td th:text="${game.genre}"></td>
        <td th:text="${game.developer}"></td>
        <td th:text="${game.publisher}"></td>
        <td th:text="${game.releaseYear}"></td>
        <td th:text="'$' + ${game.price}"></td>
    </tr>
    </tbody>
</table>
<br>
<a href="/">Back to Home</a>
</body>
</html>
