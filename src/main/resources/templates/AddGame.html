<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Game - GameFlix</title>
</head>
<body>
<h2>Add New Game</h2>

<!-- Error msg -->
<div th:if="${message}" th:text="${message}" 
     th:class="${message == 'Game added successfully' ? 'success-message' : 'error-message'}"></div>

<form th:action="@{/games/add}" method="post">
    <label>Title:</label>
    <input type="text" name="title" required><br><br>

    <label>Description:</label>
    <textarea name="description" rows="4" cols="50"></textarea><br><br>

    <label>Genre:</label>
    <input type="text" name="genre" required><br><br>

    <label>Developer:</label>
    <input type="text" name="developer" required><br><br>

    <label>Publisher:</label>
    <input type="text" name="publisher" required><br><br>

    <label>Release Year:</label>
    <input type="number" name="releaseYear" min="1970" max="2030" required><br><br>

    <label>Price:</label>
    <input type="number" name="price" step="0.01" min="0" required><br><br>

    <button type="submit">Add Game</button>
</form>

<br>
<a href="/admin/games">Back to Games</a>
</body>
</html>
